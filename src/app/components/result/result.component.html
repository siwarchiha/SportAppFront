<div class="site-section">
<div class="container">
<div class="row">
    <div class="col-lg-12">
      
      <div class="d-flex team-vs">
        <span class="score">
          <span [ngStyle]="{ 'color':color(newMatch?.scoreOne,newMatch?.scoreTwo) }">{{newMatch?.scoreOne}}</span>
          -
          <span [ngStyle]="{ 'color':color(newMatch?.scoreTwo,newMatch?.scoreOne) }">{{newMatch?.scoreTwo}}</span>
        </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{
                'win': newMatch?.ScoreOne < newMatch?.ScoreTwo ,
                'loss': newMatch?.ScoreOne > newMatch?.ScoreTwo ,
                'draw': newMatch?.ScoreOne == newMatch?.ScoreTwo 

              }">{{newMatch?.teamOne}} </span>
              <span>((win)) </span>

            </h3>
          
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3><span>{{newMatch?.teamTwo}}</span>
              <span>((loss)) </span>
            </h3>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
