<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">EditTeam</h1>
        </div>
      </div>
    </div>
  </div>
    
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form #teamForm="ngForm" (ngSubmit)="editTeam()">
                
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" [(ngModel)]="team.name"
                  [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Staduim" [(ngModel)]="team.staduim"
                    [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="foundation" [(ngModel)]="team.foundation"
                    [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="owner" [(ngModel)]="team.owner"
                      [ngModelOptions]="{standalone: true}">
                    </div>
                
                <div class="form-group">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="AddTeam">
                </div>
              </form>  
            </div>

          </div>
        </div>
      </div>
